<h2 mat-dialog-title>Edit Card</h2>

<mat-dialog-content>
  <div class="dialog-form-wrapper">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="basic" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data">Save</button>
</mat-dialog-actions>
